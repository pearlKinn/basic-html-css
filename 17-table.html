<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테이블 관련 요소</title>
</head>
<body>
  <h1>과목별 테스트 결과</h1>
  <table border="1">
    <thead>
      <tr>
        <!-- scope="col" 유효범위를 나타냄 -->
        <!-- thead, tbody, tfoot 순으로 나타남 /tbody는 여러번 사용 가능 -->
        <th>과목명</th>
        <th scope="col">HTML/CSS</th>
        <th scope="col">JavaScript</th>
        <th scope="col">React</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th scope="row">금윤호</th>
        <td>100</td>
        <td>95</td>
        <td>98</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th scope="row">범쌤</th>
        <td>97</td>
        <td>100</td>
        <td>99</td>
      </tr>
      <tr>
        <th scope="row">홍길동</th>
        <td>80</td>
        <td>75</td>
        <td>63</td>
      </tr>
    </tbody>
  </table>
  
  <!-- 설명을 밖에 선언하고 테이블로 가져오기 aria-describedby="tableDesc" -->
  <p id="tableDesc">
    '함께 성장하는 바른 교육' 이듬(EUID)'과 멋사가 만났습니다. 좋은 프론트엔드 개발자를 양성하기 위해 최선의 노력을 다하겠습니다. 여러분도 적극 동참해 주시기 바랍니다.
  </p>

  <table border="1" aria-describedby="tableDesc">
    <tr>
      <th>과목명</th>
      <th id="html">HTML/CSS</th>
      <th id="js">JavaScript</th>
      <th id="react">React</th>
    </tr>
    <tr>
      <!-- 스크린리더에게 정확한 정보를 알려줌(웹접근성을 높여줌) / 
          headers="html ma01"정보를 연결 / 복잡할 때 사용하기 좋음 -->
      <th id="ma01">김미리</th>
      <td headers="html ma01">100</td>
      <td headers="js ma01">95</td>
      <td headers="react ma03">98</td>
    </tr>
    <tr>
      <th id="ma02">임시연</th>
      <td>97</td>
      <td>100</td>
      <td>99</td>
    </tr>
    <tr>
      <th id="ma03">김태진</th>
      <td>80</td>
      <td>75</td>
      <td>63</td>
    </tr>
  </table>
</body>
</html>
