<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>
<body>
  <h1>인라인 프레임</h1>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mhVhBCTDSIo" title="스크린리더 사용자를 위한 착한 마크업 - 사진을 묘사하는 VoiceOver 이미지 설명" frameborder="0"  allowfullscreen></iframe>
  </div>
  <!-- 에이전트 스타일로 브라우저가 가진 기본 스타일이 존재해서 둘의 격차가 발생 -->
  <figure>
    <div class="iframe-container iframe16">
      <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
              frameborder="0" allowfullscreen 
              src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
    </div>
  </figure>
</body>
</html>
