<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 레벨 요소</title>
</head>
<body>
  <h1>텍스트 레벨</h1>
  <!-- sub:아래첨자 sup:위첨자 -->
  <div>
    H<sub>2</sub>SO<sub>4</sub>
    <sup>[1]</sup>
  </div>

  <!-- 컨+F한것처럼 마크 -->
  <div>
    <mark>삼각함수</mark>
  </div>

  <!--time datetime="2023-05-31"로 날짜임을 알려줌 -->
  <div>
    <time datetime="2023-05-31T11:20:35">May 31. 2023</time>
  </div>

  <!-- abbr은 축약요소 표현 -->
  <div>
    <abbr title="맥도날드">맥날</abbr>
    <abbr title="점심 메뉴 추천">점메추</abbr>
  </div>

  <!-- 취소선 -->
  <div>
    <s>11,900원</s>
  </div>
  
  <div>
    정상가격 <del>10,000원</del> <br />
    할인가격 <ins>1,000원</ins>
  </div>
  
  <!-- 저작권, 법적 텍스트, 주석 및 작은 글씨 요소 -->
  <div>
    <small>COPYRIGHT RESERVED. 2022 &copy; EUID</small>
  </div>
</body>
</html>
